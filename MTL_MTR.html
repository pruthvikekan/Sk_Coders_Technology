#count{
    width: 50px;

<body>
    <div id="count">
        0
    </div>
    <button id="btninc">Increase</button>
    <button id="btndec">Decrease</button>

    <script>
        var count_no = document.getElementById('count');
        var value=0;
        var btn1=document.getElementById('btninc');
        var btn2=document.getElementById('btndec');
        
        btn1.addEventListener('click',function(){
            count_no.innerHTML=++value;
            
        })
         btn2.addEventListener('click',function(){
             
             count_no.innerHTML=--value;
            
        })
